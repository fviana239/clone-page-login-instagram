<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/template_celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram-logo">
                <input type="text" class="input-login" placeholder="Phone number, username, or e-mail"><br>
                <input type="text" class="input-login" placeholder="Password"><br>
                <div class="div-login">
                    <div class="login">Log in</div>
                </div><br>
                <h4 class="space-login">
                    <span>OR</span>
                </h4>
                <div class="space-login">
                    <a href="#" class="login-whith-facebook">
                        <p class=" fa fa-facebook"></p><b> Log in with Facebook</b>
                    </a><br>
                </div>
                <div class="space-login forgot-password">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div><br>
            <div class="group-2">
                <p class="sing-up">Don't have an account? <a href="#"><b> Sign up </b></a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
